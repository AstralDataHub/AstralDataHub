<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    }
  </style>
  <title>Title</title>
</head>
<body>
  <table id = "startable" style = "width:100%">
    <tr>
      <th>Name</th>
      <th>Mass (M☉)</th>
      <th>Radius (R☉)</th>
      <th>Age</th>
      <th>Temperature (K)</th>
      <th>Luminosity (L☉)</th>
    </tr>
    <tbody id = "startablebody">
      <tr>
        <td>Sirius</td>
        <td>2.063 +- 0.023</td>
        <td>1.713 +- 0.009</td>
        <td>242 +- 5 myr</td>
        <td>25000 +- 200</td>
        <td>0.056</td>
      </tr>
    </tbody>
  </table>

  <script>
    function getOutput() {
      var table = document.getElementById("startable");
      var row = table.insertRow();

      var cell0 = row.insertCell(0);
      var cell1 = row.insertCell(1);
      var cell2 = row.insertCell(2);
      var cell3 = row.insertCell(3);
      var cell4 = row.insertCell(4);
      var cell5 = row.insertCell(5);
      cell0.innerHTML = localStorage.getItem('star0');
      cell1.innerHTML = localStorage.getItem('star1');
      cell2.innerHTML = localStorage.getItem('star2');
      cell3.innerHTML = localStorage.getItem('star3');
      cell4.innerHTML = localStorage.getItem('star4');
      cell5.innerHTML = localStorage.getItem('star5');
    }
  </script>
  <a href = "input=stars.html"> go to input page</a>
</body>
</html>
