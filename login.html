<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Home</title>
<link href="main.html">
<link rel="stylesheet" type="text/css" href="font.css"> 
<style>
    

    body {

            background-image: url('background1.jpg');
            background-size: cover; 
            background-position: center 1px;
            background-repeat: repeat;
            background-blend-mode: multiply;
        }
    .start-button {
        
            background-color: #4434b4; 
            border: none; 
            color: #080c2c; 
            padding: 15px 57px; /* small amount of padding */
            text-align: center; 
            text-decoration: none; 
            display: inline-block; 
            font-size: 30px; 
            margin: 4px 2px; /* Margin */
            cursor: pointer; /* Pointer cursor on hover */
            border-radius: 0px; /* Rounded corners */
            transition: background-color 0.3s ease; /* Smooth transition */
        }
    .start-button:hover {
            background-color: #242054; /* when hovering change color */
        }
    .startbuttonposition { /* as the name implies */
        margin: 0;
        padding: 0;
        padding-top: 30%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .aboutbuttonposition { /* as the name implies */
        margin: 0;
        padding: 0;
        padding-top: 1%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container { /* logo position */
        position: absolute;
        top: 30%;
        left: 1%;
    }
</style>

</head>
<body>
    <div class = "container">
        <img src="logo.png" style = "padding: 0; width: 100%; length: 100%; ">
    </div>

    <div class = "startbuttonposition">
        <a href="buttons.html" class="start-button">Start</a>
    </div>
    <div class = "aboutbuttonposition">
        <a href="about.html" class="start-button" style = "padding: 15px 52px; margin: 4px 2px;">About</a>
    </div>
</body>

</html>
